name: Node version
on: push
jobs:
  build-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12, 18]
    steps:
      - name: Get Codes
        uses: actions/checkout@v4
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }} # matrix로 설정한 node-version 사용
      - name: Install dependencies
        run: npm install
      - name: run build
        run: npm run build
